<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
</head>

<body>
    <div class="col-md-4 col-md-offset-4 vcenter">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-signin" id="myForm" action="javascript:gotoURL()">
                    <h2 class="form-signin-heading"><b>Real dATIS Finder</b></h2>
                    <hr>
                    <div class="form-group form-group-lg">
                        <label for="icao">ICAO Code</label>
                        <input type="text" class="form-control" id="icao" name="icao" placeholder="e.g. KORD" autocorrect="off">
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="sr-only">Type</label>
                        <div class="radio">
                            <label><input type="radio" id="dep" name="arrdep" value="dep" checked>Departure</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" id="arr" name="arrdep" value="arr">Arrival</label>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <input type="submit" value="Get dATIS" class="btn btn-lg btn-primary btn-block bottompad">
                    </div>
                    <div class="form-group">
                        <div id="ga"></div>
                    </div>
                    <div id="alert"></div>

                </form>
            </div>
        </div>
    </div>
    <!-- /container -->
</body>
<script>    
    function gotoURL() {
        var arrdepval;

        if (document.getElementById("dep").checked === true) {
            var arrdepval = "dep";
        } else {
            var arrdepval = "arr";
        };

        var icaovar = document.getElementById("icao").value;
        var icaovar2 = icaovar.toLowerCase().replace(/ /g, '');
        var url = "https://vatisapi.radarcontact.me/datis.php?station=" + icaovar2 + "&arrdep" + arrdepval;

        if (icaovar2.length === 4) {
            document.getElementById('alert').innerHTML = '';
            window.location.href = url;
            //document.getElementById('ga').innerHTML = '<a class="btn btn-success btn-lg btn-block" href="' + url + '">Get ATIS</a>';
        } else {
            document.getElementById('ga').innerHTML = '';
            document.getElementById('alert').innerHTML = '<div class="alert alert-danger" role="alert">ICAO code must have four characters</div>';

        };
    };
    </script>
</html>
