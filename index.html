<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>

    <div class="container">
<form class="form-signin" id="myForm" action="javascript:gotoURL()">
    <h2 class="form-signin-heading">Real dATIS Finder</h2>
    <hr>
  <div class="form-group form-group-lg">
    <label for="icao">ICAO Code</label>
      <input type="text" class="form-control" id="icao" name="icao" placeholder="e.g. KORD">
  </div>
  <div class="form-group form-group-lg">
    <label class="sr-only">Type</label>
    <div class="radio">
        <label><input type="radio" id="dep" name="arrdep" value="dep" checked>Departure</label>
</div>
<div class="radio">
  <label>
    <input type="radio" id="arr" name="arrdep" value="arr">Arrival
  </label>
    
</div>
    </div>
  <div class="form-group form-group-lg">
      <input type="submit" value="Get dATIS" class="btn btn-lg btn-primary btn-block bottompad">
  </div>
    <div class="form-group">
    <div id = "ga"></div>
    </div>
    <div id = "alert"></div>
    
</form>
  <button class="btn btn-lg btn-success btn-block bottompad"><a href="https://webdatis.arinc.net/cgi-bin/datis/get_datis?station=kord&sessionId=Q9XAP2&products=DATIS&arrdep=dep">KORD ATIS</a></button>
    </div> <!-- /container -->
  
    </body>
    <script>
function gotoURL(){
    var arrdepval;
    
    if (document.getElementById("dep").checked === true){
        var arrdepval = "dep";
    }
        else{
            var arrdepval = "arr";
        };
    var icaovar = document.getElementById("icao").value;
    var icaovar2 = icaovar.toLowerCase().replace(/ /g,'');
    var url = "https://webdatis.arinc.net/cgi-bin/datis/get_datis?station=" + icaovar2 + "&sessionId=Q9XAP2&products=DATIS&arrdep=" + arrdepval;
    if(icaovar2.length === 4){
    window.location.href=url;
    //document.getElementById('ga').innerHTML = '<a class="btn btn-success btn-lg btn-block" href="' + url + '">Get ATIS</a>';
    document.getElementById('alert').innerHTML = '';
}
        else{
            document.getElementById('ga').innerHTML = '';
            document.getElementById('alert').innerHTML = '<div class="alert alert-danger" role="alert">ICAO code must have four characters</div>';
    
    };
};
</script>
    </html>
